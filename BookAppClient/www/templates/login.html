<ion-view view-title="登录">
	<ion-header-bar align-title="center" class="bar-stable bar-dark">
		<div class="buttons">
            <button class="button no-animation button-icon ion-ios-arrow-back" ng-click="retset()">
            </button>
        </div>
        <div class="wodivh1 title text">登录</div>
	</ion-header-bar>
	<ion-content has-subheader="true">
	<div class="list list-inset">
  <form name="login" novalidate>
  <label class="item item-input">
    <input type="text" placeholder="手机号" name="phone" ng-pattern="/^[0-9]{11}$/" ng-model="user.uphone" required>
    <i class="icon ion-android-close assertive ion" ng-show="login.phone.$dirty &&login.phone.$invalid"></i>
    <i class="icon ion-android-done balanced ion" ng-show="login.phone.$dirty&&login.phone.$valid" ></i>
  </label>
  <label class="item item-input">
    <input type="password" placeholder="密码" name="password" ng-model="user.upassword" ng-minlength="8" ng-maxlength="16" required>
    <i class="icon ion-android-close assertive ion" ng-show="login.password.$dirty &&login.password.$invalid"></i>
    <i class="icon ion-android-done balanced ion" ng-show="login.password.$dirty&&login.password.$valid" ></i>
  </label>
  </form>
  <button class="button button-block button-calm" ng-disabled="login.password.$dirty &&login.password.$invalid || login.phone.$dirty &&login.phone.$invalid || login.password.$pristine || login.phone.$pristine" ng-click="loginSub()">
  登录
</button>
<div class="row">
  <a class="button button-clear button-positive col" href="#/register">
  注册账号
</a>
  <a class="button button-clear button-positive col" href="#/forget">
  忘记密码
</a>
</div>
</div>
	</ion-content>
</ion-view>
