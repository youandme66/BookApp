<ion-view view-title="注册">
	<ion-header-bar align-title="center" class="bar-stable bar-dark">
		<div class="buttons">
            <button class="button no-animation button-icon ion-ios-arrow-back" my-back>
            </button>
        </div>
        <div class="wodivh1 title text">注册</div>
	</ion-header-bar>
	<ion-content has-subheader="true">
<div class="list list-inset">
<form name="register" novalidate>
<label class="item item-input">
    <input type="text" placeholder="用户名" name="name" ng-model="user.uname" ng-minlength="2" ng-maxlength="12" required>
    <i class="icon ion-android-close assertive ion" ng-show="register.name.$dirty &&register.name.$invalid"></i>
    <i class="icon ion-android-done balanced ion" ng-show="register.name.$dirty&&register.name.$valid" ></i>
  </label>
  <label class="item item-input">
    <input type="text" placeholder="手机号" name="phone" ng-model="user.uphone"  ng-pattern="/^[0-9]{11}$/" required>
    <i class="icon ion-android-close assertive ion" ng-show="register.phone.$dirty &&register.phone.$invalid"></i>
    <i class="icon ion-android-done balanced ion" ng-show="register.phone.$dirty&&register.phone.$valid" ></i>
  </label>
  <label class="item item-input">
    <input type="password" placeholder="密码" name="password" ng-model="user.upassword" ng-minlength="8" ng-maxlength="16" required>
    <i class="icon ion-android-close assertive ion" ng-show="register.password.$dirty &&register.password.$invalid"></i>
    <i class="icon ion-android-done balanced ion" ng-show="register.password.$dirty&&register.password.$valid" ></i>
  </label>
  <label class="item item-input">
    <input type="password" placeholder="再次输入密码" name="apassword" ng-model="user.apassword" ng-minlength="8" ng-maxlength="16" required>
    <i class="icon ion-android-close assertive ion" ng-show="register.apassword.$dirty &&register.apassword.$invalid"></i>
    <i class="icon ion-android-done balanced ion" ng-show="register.apassword.$dirty&&register.apassword.$valid" ></i>
  </label>
  <button class="button button-block button-calm" ng-click="registerSub()" ng-disabled="register.name.$dirty &&register.name.$invalid || register.password.$dirty &&register.password.$invalid || register.phone.$dirty &&register.phone.$invalid || register.apassword.$dirty &&register.apassword.$invalid || register.name.$pristine || register.phone.$pristine || register.password.$pristine || register.apassword.$pristine">
  注册
</button>
 </form>	
</div>
	</ion-content>
</ion-view>
